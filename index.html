    </div>
    <div class="row">
      <div class="col-lg-6"></div>
      <div class="col-12 col-lg-4 px-5 d-flex flex-column justify-content-center" style="background-color: white; height: 500px;">
        <h2 class="pb-2" style="color: #194b54;">I<br>má<br>ge<br>nes</h2>

    </div>

      <div class="col-lg-4"></div>
      <div class="col-12 col-lg-4 px-5 d-flex flex-column justify-content-center" style="background-color: white; height: 500px; margin-bottom: 300px;">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

  <script type="text/javascript">
    //loader
    $(window).on("load", function(e) {
      $("#loader").animate({
        opacity: 0,
        zIndex: -1
      })

      console.log("done");
    });

    //nav menu
    $('#toggle').click(function() {
      $(this).toggleClass('active');
      $('#overlay').toggleClass('open');
    });

    $('.go').click(function() {
      $('#overlay').toggleClass('open');
      $('.button_container').removeClass('active');
    });

    // smooth scroll
    $("a").on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;

        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function() {
          window.location.hash = hash;
        });
      }
    });

    //intro year count animation
    $('.count').each(function () {
        $(this).prop('Counter',1521).animate({
            Counter: $(this).text()
        }, {
            duration: 7000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });

    //ScrollMagic
    // init controller
    var controller = new ScrollMagic.Controller();

    //pin cover textos
    var sceneTextos = new ScrollMagic.Scene({
      triggerElement: "#cover-textos",
      triggerHook: 0.1,
      duration: "110%"
    })
    .setPin("#cover-textos", {pushFollowers: false})
    .addTo(controller);

    //pin cover hechos
    var sceneHechos = new ScrollMagic.Scene({
      triggerElement: "#cover-hechos",
      triggerHook: 0.1,
      duration: "110%"
    })
    .setPin("#cover-hechos", {pushFollowers: false})
    .addTo(controller);

    //pin cover imagenes
    var sceneImagenes = new ScrollMagic.Scene({
      triggerElement: "#cover-imagenes",
      triggerHook: 0.1,
      duration: "110%"
    })
    .setPin("#cover-imagenes", {pushFollowers: false})
    .addTo(controller);

    //pin cover interpretes
    var sceneImagenes = new ScrollMagic.Scene({
      triggerElement: "#cover-interpretes",
      triggerHook: 0.1,
      duration: "110%"
    })
    .setPin("#cover-interpretes", {pushFollowers: false})
    .addTo(controller);

  </script>
